<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options | Make It Beautiful</title>
    <link rel="stylesheet" href="lulu-ui/css/animate.css" />
    <link rel="stylesheet" href="lulu-ui/css/color.css" />
    <link rel="stylesheet" href="lulu-ui/css/ui.css" />
    <link rel="stylesheet" href="options.css" />
    <script src="lulu-ui/js/all.js"></script>
  </head>
  <body>
    <form>
      <section>
        <label>Theme</label>
        <select id="theme">
          <option value="auto">Auto</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </section>
      <section>
        <label for="header-text">Header Text</label>
        <input
          type="text"
          name="header-text"
          id="header-text"
          maxlength="24"
          class="ui-input"
          data-name="headerText"
        />
      </section>
      <section>
        <label for="font-size">Font Size</label>
        <input
          type="number"
          name="font-size"
          id="font-size"
          max="24"
          min="12"
          class="ui-input"
          data-name="fontSize"
        />
        <span class="suffix">px</span>
      </section>
      <section>
        <label for="font-family">Font Family</label>
        <textarea
          id="font-family"
          rows="3"
          resize="both"
          class="ui-textarea"
          data-name="fontFamily"
        ></textarea>
      </section>
      <section>
        <label for="line-height">Line Height</label>
        <input
          type="number"
          name="line-height"
          id="line-height"
          max="3"
          min="1"
          step="0.01"
          class="ui-input"
          data-name="lineHeight"
        />
      </section>
      <ul class="tips" id="tips">
        <li id="tip-1"></li>
        <li id="tip-2"></li>
      </ul>
      <section>
        <button class="ui-button" id="reset-all">Reset Options</button>
        <button class="ui-button save-button" data-type="primary" id="save-all">
          Save
        </button>
      </section>
    </form>
    <script src="options.js"></script>
  </body>
</html>
