<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options | Make It Beautiful</title>
  </head>
  <body>
    <form>
      <h1>Options</h1>
      <h2>
        <img src="assets/images/favicon.ico" alt="Extension Logo" />Make It
        Beautiful
      </h2>
      <section>
        <label id="theme-label">Theme</label>
        <select id="theme">
          <option value="auto" id="theme-option-auto">Auto</option>
          <option value="light" id="theme-option-light">Light</option>
          <option value="dark" id="theme-option-dark">Dark</option>
        </select>
      </section>
      <section>
        <label for="header-text" id="header-text-label">Header Text</label>
        <input
          type="text"
          name="header-text"
          id="header-text"
          maxlength="24"
          class="ui-input"
          data-name="headerText"
        />
      </section>
      <section>
        <label for="font-size" id="font-size-label">Font Size</label>
        <input
          type="number"
          name="font-size"
          id="font-size"
          max="24"
          min="12"
          class="ui-input"
          data-name="fontSize"
        />
        <span class="suffix">px</span>
      </section>
      <section>
        <label for="font-family" id="font-family-label">Font Family</label>
        <textarea
          id="font-family"
          rows="3"
          resize="both"
          class="ui-textarea"
          data-name="fontFamily"
        ></textarea>
      </section>
      <section>
        <label for="line-height" id="line-height-label">Line Height</label>
        <input
          type="number"
          name="line-height"
          id="line-height"
          max="3"
          min="1"
          step="0.01"
          class="ui-input"
          data-name="lineHeight"
        />
      </section>
      <!-- <ul class="tips" id="tips">
        <li id="tip-1"></li>
        <li id="tip-2"></li>
      </ul> -->
      <section class="footer">
        <button class="ui-button" id="reset-all">Reset Options</button>
      </section>
    </form>
  </body>
</html>
